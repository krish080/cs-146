<!DOCTYPE html> 
<html>
    <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
         <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="6  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:25000">
            <a-sphere position="8 0 -5" radius="0.4" color="green"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:36500">
            <a-sphere position="10 0 -5" radius="0.75" color="blue"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:42000">
            <a-sphere position="12 0 -5" radius="0.6" color="brown"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:48000">
            <a-sphere position="16 0 -5" radius="1.2" color="orange"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
            <a-sphere position="21 0 -5" radius="1.05" color="cyan"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:67000">
            <a-sphere position="24 0 -5" radius="0.9" color="coral"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to:0 360 0; easing:linear; loop:true; dur:80000">
            <a-sphere position="28 0 -5" radius="0.8" color="purple"></a-sphere>
        </a-entity>
        
    </a-scene>   
    </body>
</html>
